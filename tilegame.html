<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		table{
			border: 1px solid black;
		}
		td{
			padding:10px 18px;
			border: 1px solid black;
			background-color:#aaaaaa;
			color:#aaaaaa;
		}
		.white {
			padding:10px 18px;
			border: 1px solid black;
			background-color:#ffffff;
			color:#ffffff;
		}
		.black {
			padding:10px 18px;
			border: 1px solid black;
			background-color:#000000;
			color:#000000;
		}

	</style>
</head>
<body>
<table>


<script type="text/javascript">

//defines colorset func
function colorset(x,y){
	switch(x){
		//square.innerHTML=value;
		case 1:
			y.setAttribute("class","white");
			break;
		case 2:
			y.setAttribute("class","black");
			break;
		default:
			x=0;
			y.setAttribute("class","empty");
			break;
	};


};



//builds table
	//loop thru rows
	for (var row =0; row <8; row++){
		document.write("<tr>");
		//loop thru columns
		for (var col =0;col <8; col++){
			//label & color tiles
			document.write("<td id='");
			var rowcol= row+""+col;
			document.write(rowcol);
			document.write("'>");
			//sets states for initial tiles (12% white, 12% black)
			var fill= Math.round((Math.random()*8)+1);
			if(fill>2){fill=0};
			document.write(fill);
			document.write("</td>");
			var square=document.getElementById(rowcol);
			colorset(fill,square);
		};
		document.write("</tr>");
	};
	document.write("</table>");



//flips tile when clicked
	document.addEventListener("click",function(whatTile){
		var square= whatTile.target;
		var value= Number(square.innerHTML);
		colorset(value+=1,square);
		if(value==3){value=0};
		square.innerHTML=value;	
	});

	









</script>

</body>
</html>
